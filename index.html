<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gaskan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Let's play!!</h2>
      <div class="sir">
        <div class="player">
          <span id="playerLabel">You</span>
          <div class="resulty"><img src="batu.png" /></div>
        </div>
        <p>VS</p>
        <div class="computer">
          <span id="computerLabel">Computer</span>
          <div class="result"><img src="batu.png" /></div>
        </div>
      </div>
      <div class="hasil"></div>
      <span id="pilih">Choose your choice below</span>
      <div class="opsi">
        <div class="batu" onclick="playerChoice(1)">
          <img src="batu.png" alt="" id="batu" />
        </div>
        <div class="gunting" onclick="playerChoice(3)">
          <img src="gunting.png" alt="" id="gunting" />
        </div>
        <div class="kertas" onclick="playerChoice(2)">
          <img src="kertas.png" alt="" id="kertas" />
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
